<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4">Pneumonia Detection</h1>
            <p class="text-center text-muted">
                Upload a chest X-ray image and the model will predict whether it shows 
                <b>Pneumonia</b> or <b>Normal</b>.
            </p>

            <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
                <input type="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary">Upload & Predict</button>
            </form>

            {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                <h4>{{ prediction }}</h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
